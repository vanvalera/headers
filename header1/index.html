<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.images/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script
      src="https://kit.fontawesome.com/86601ff39d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/icomoon@1.0.0/style.css"
    />
  </head>
  <body>
    <header class="main--header headerWrapper -normal">
      <div data-gtm-section="page:header/section:winieta" class="container">
        <div class="main--header--inner">
          <div class="header--panel--top">
            <div class="inner">
              <a
                data-gtm-placement="type:marketing/position:header_left/set:manual"
                data-gtm-trigger="all"
                href="https://www.rp.pl/zawody-prawnicze/art41890051-startuje-23-ranking-kancelarii-prawniczych"
                rel="nofollow"
                class="placement--marketing"
                data-gtm-init="1"
              >
                <picture>
                  <source
                    media="(min-width: 1353px)"
                    srcset="
                      https://i.gremicdn.pl/image/free/76d940308b3fe0d19c8d35c6662f8016/?t=crop:336:336:nowe:0:6,resize:fill:230:230,enlarge:1
                    "
                  />
                  <img
                    src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 230 230'%3E%3C/svg%3E"
                    alt=""
                    class="img"
                  />
                </picture>
                <div class="content">
                  <div class="overline--comp line-clamp-1">
                    Ranking Kancelarii Prawniczych
                  </div>
                  <div class="title">
                    <span class="placement-marketing-title-clamp">
                      Rozpoczęliśmy przyjmowanie&nbsp;zgłoszeń
                      do&nbsp;23&nbsp;edycji
                    </span>
                  </div>
                </div>
              </a>
              <div class="header--logo--col">
                <h1>
                  <a
                    data-gtm-placement="type:logo/position:logo/set:manual"
                    data-gtm-trigger="image"
                    href="/"
                    class="header--logo"
                    data-gtm-init="1"
                  >
                    <picture class="w-full">
                      <source
                        media="(min-width: 705px)"
                        srcset="
                          https://statics.rp.pl/img/Rz_logo_big_txt_v1.svg?aver=b21366ed
                        "
                      />
                      <img
                        class="w-full"
                        src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 637 104'%3E%3C/svg%3E"
                        alt=""
                        title=""
                      />
                    </picture>
                  </a>
                </h1>
              </div>
              <a
                data-gtm-placement="type:marketing/position:header_right/set:manual"
                data-gtm-trigger="all"
                href="https://czytaj.rp.pl/produkt/rppl?gm_entry_source=default_mktg&amp;utm_source=rp&amp;utm_medium=komponent_winieta&amp;utm_campaign=kampania_przedwyborcza"
                rel="nofollow"
                class="placement--marketing"
                data-gtm-init="1"
              >
                <picture>
                  <source
                    media="(min-width: 1353px)"
                    srcset="
                      https://i.gremicdn.pl/image/free/855da303ed099b9d12c3f8d95a6c841b/?t=crop:336:336:nowe:0:6,resize:fill:230:230,enlarge:1
                    "
                  />
                  <img
                    src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 230 230'%3E%3C/svg%3E"
                    alt=""
                    class="img"
                  />
                </picture>
                <div class="content order-first text-right">
                  <div
                    class="overline--comp line-clamp-1"
                    style="color: #ffffff"
                  >
                    <span style="background-color: #ff0d49"
                      >&nbsp;&nbsp;&nbsp;&nbsp;SUBSKRYBUJ&nbsp;&nbsp;&nbsp;&nbsp;</span
                    >
                    <p></p>
                  </div>
                  <div class="title">
                    <span class="placement-marketing-title-clamp">
                      Podejmuj świadome decyzje. Teraz pół roku dostępu do rp.pl
                      za 69 zł
                    </span>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <div class="headerNavPanel header--nav--panel--container">
            <div class="header--nav--panel">
              <div class="row">
                <div class="col--fill">
                  <div class="nav--panel--container">
                    <button
                      type="button"
                      class="burger--menu--btn showNavBar"
                      data-submenu-url="/navigation-submenu"
                      data-category="0"
                    >
                      <span class="burger--menu">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                      </span>
                      <span class="hidden md:inline">Serwisy</span>
                    </button>
                    <div
                      data-gtm-section="page:header/section:search"
                      class="search--item searchItem"
                    >
                      <button
                        data-gtm-placement="type:loupe/position:1/set:manual"
                        data-gtm-trigger="icon"
                        type="button"
                        class="btn -open openSearchBar"
                        data-gtm-init="1"
                      >
                        <span class="icon-search"></span>
                      </button>
                      <button
                        data-gtm-placement="type:x/position:2/set:manual"
                        data-gtm-trigger="icon"
                        type="button"
                        class="btn -close closeSearchBar"
                        data-gtm-init="1"
                      >
                        <span class="icon-search"></span>
                        <svg
                          class="close"
                          width="8"
                          height="8"
                          viewBox="0 0 8 8"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M7 1L1 7"
                            stroke="black"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          ></path>
                          <path
                            d="M1 1L7 7"
                            stroke="black"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          ></path>
                        </svg>
                      </button>
                      <form
                        class="form searchForm"
                        method="get"
                        action="/szukaj"
                      >
                        <input
                          name="phrase"
                          class="input mr-sm-2 searchInput"
                          type="search"
                          placeholder="Fraza"
                          aria-label="Search"
                          value=""
                          required=""
                        />
                        <button
                          data-gtm-placement="type:arrow/position:3/set:manual"
                          data-gtm-trigger="icon"
                          class="btn"
                          type="submit"
                          data-gtm-init="1"
                        >
                          <span class="icon-arrow-right"></span>
                        </button>
                      </form>
                    </div>
                    <div class="nav--panel--logo">
                      <a href="/" class="icon-logo"></a>
                    </div>

                    <ul
                      data-mrf-section="ignored"
                      data-gtm-section="page:header/section:navigation"
                      class="header--categories headerCategories"
                    >
                      <li class="item">
                        <a
                          data-mrf-placement="header_link_1"
                          data-gtm-placement="type:content/position:header_link_1/set:manual"
                          data-gtm-trigger="title"
                          href="/wydarzenia"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Wydarzenia</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_2"
                          data-gtm-placement="type:content/position:header_link_2/set:manual"
                          data-gtm-trigger="title"
                          href="/ekonomia"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Ekonomia</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_3"
                          data-gtm-placement="type:content/position:header_link_3/set:manual"
                          data-gtm-trigger="title"
                          href="/prawo"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Prawo</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_4"
                          data-gtm-placement="type:content/position:header_link_4/set:manual"
                          data-gtm-trigger="title"
                          href="https://pro.rp.pl/"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >PRO</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_5"
                          data-gtm-placement="type:content/position:header_link_5/set:manual"
                          data-gtm-trigger="title"
                          href="/publicystyka"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Publicystyka</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_6"
                          data-gtm-placement="type:content/position:header_link_6/set:manual"
                          data-gtm-trigger="title"
                          href="/plus-minus"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Plus Minus</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_7"
                          data-gtm-placement="type:content/position:header_link_7/set:manual"
                          data-gtm-trigger="title"
                          href="/wydarzenia/kultura"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Kultura</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_8"
                          data-gtm-placement="type:content/position:header_link_8/set:manual"
                          data-gtm-trigger="title"
                          href="https://kobieta.rp.pl/"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Kobieta</a
                        >
                      </li>

                      <li class="item">
                        <a
                          data-mrf-placement="header_link_9"
                          data-gtm-placement="type:content/position:header_link_9/set:manual"
                          data-gtm-trigger="title"
                          href="/sport"
                          rel="nofollow"
                          class="link--component"
                          data-gtm-init="1"
                          >Sport</a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
                <div
                  data-gtm-section="page:header/section:navigation-buttons"
                  class="btns--col"
                >
                  <a
                    data-gtm-placement="type:e-wydanie/position:1/set:manual"
                    data-gtm-trigger="text"
                    href="https://czytajto.rp.pl/e-reader/aviator.php?newspaper=RZ&amp;edition=RZ"
                    target="_blank"
                    class="link--component showWhenLogged"
                    style="display: none"
                    data-gtm-init="1"
                    >e-Wydanie</a
                  >
                  <button
                    data-gtm-placement="type:e-wydanie/position:1/set:manual"
                    data-gtm-trigger="button"
                    type="button"
                    class="link--component dShareBtn showWhenNotLogged"
                    data-gtm-init="1"
                    style="display: flex"
                  >
                    e-Wydanie
                  </button>
                  <div class="login--btn">
                    <button
                      data-gtm-placement="type:login/position:2/set:manual"
                      data-gtm-trigger="button"
                      type="button"
                      class="btn--primary loginTrigger showWhenNotLogged"
                      onclick="window.dataLayer.push({'event': 'button_login_menu'});"
                      data-gtm-init="1"
                      style="display: flex"
                    >
                      Zaloguj
                    </button>
                    <div
                      class="btn--primary showWhenLogged"
                      style="display: none"
                    >
                      <button
                        data-gtm-placement="type:logout/position:2/set:manual"
                        data-gtm-trigger="button"
                        type="button"
                        class="btn--logged--in logoutTrigger"
                        onclick="window.dataLayer.push({'event': 'button_logout_menu'});"
                        data-gtm-init="1"
                      >
                        <span class="icon-logout"></span>
                      </button>
                      <a
                        data-gtm-placement="type:profile/position:3/set:manual"
                        data-gtm-trigger="button"
                        type="button"
                        href="https://profil.presspublica.pl/profile/show"
                        class="btn--logged--in"
                        onclick="window.dataLayer.push({'event': 'button_profil'});"
                        data-gtm-init="1"
                      >
                        <span class="icon-settings"></span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
